<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audio</title>
    <link rel="stylesheet" href="css/audio.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>
<body>
<audio src=""></audio>
<div class="top">
    <div class="song">成都</div>
    <div class="singer">赵雷</div>
    <ul class="lyrics">
        <li>和我在成都的街头走一走</li>
        <li>和我在成都的街头走一走</li>
        <li>和我在成都的街头走一走</li>
        <li>直到所有的灯都熄灭了</li>
        <li>也不停留</li>
        <li class="hot">你会挽着我的衣袖</li>
        <li>我会把手插进裤兜</li>
    </ul>
</div>
<div class="bottom">
    <div class="content">
        <div class="left">
            <i class="iconfont icon-last preA"></i>
            <i class="iconfont icon-bofang1  icon-bofang play"></i>

            <i class="iconfont icon-next01 nextA"></i>

        </div>

        <div class="middle">
            <img src="img/mww.jpg" alt="" width="70px">
            <div class="progress">
                <div class="progressTop">
                    <span class="info">成都-赵雷</span>
                    <span class="time">
                        <span class="currentTime">00:56</span>
                        /
                        <span class="fullTime">04:20</span>
                    </span>
                </div>
                <div class="progressBottom">
                    <div class="fullP">
                        <div class="currentP"></div>
                        <div class="currentBtn"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <i class="iconfont icon-jingyin"></i>
            <div class="fullV">
                <div class="currentV"></div>
                <div class="vBtn"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
